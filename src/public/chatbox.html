<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Comment Section</title>
</head>
<body>
  <div class="comment-section">
    <div class="options">
      <div class="option" id="yes-option">Yes</div>
      <div class="option" id="no-option">No</div>
    </div>
    <div class="comments">
      <div id="comments-yes" class="comment-list"></div>
      <div id="comments-no" class="comment-list"></div>
    </div>
    <div class="new-comment">
      <textarea id="comment-text" placeholder="Share your reason"></textarea>
      <button id="post-comment">Post</button>
    </div>
  </div>
  <script src="btnscript.js"></script>
</body>
</html>
